<script>
  let num = 1000;

  function settime() {
    console.log(new Date().getMinutes() + ":" + new Date().getSeconds() + " " + num);
    if (num > 0) {
      num--;
      setTimeout(() => settime(), 200);
    } else {
      num = 0;
    }
  }
  settime();
</script>
