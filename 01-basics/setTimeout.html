<script>
  // 未激活的页面setTimeout有最小时研 `1000ms`
  // 未激活页面：切换标签页或最小化浏览器
  let num = 100;

  function setTime() {
    console.log(new Date().getSeconds() + "：" + num);
    num ? num-- && setTimeout(() => setTime(), 50) : "";
  }
  setTime();
</script>
